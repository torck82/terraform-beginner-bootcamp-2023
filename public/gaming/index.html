<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Images</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .image-container {
            display: flex;
            justify-content: center; /* Center images horizontally */
            gap: 20px; /* Spacing between images */
            padding: 40px 20px; /* Padding around the container */
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }

        .image-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden; 
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s; /* Transition for hover effect */
        }

        .image-box:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }

        .image-box img {
            max-width: 100%;
            display: block;
        }

        .description {
            background-color: #f9f9f9;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: 700; /* Bold font for description */
        }
    </style>
</head>
<body>

<div class="image-container">
    <div class="image-box">
        <img src="/assets/gaming1.jpg" alt="Gaming 1" />
        <div class="description">Gaming Image 1 Description</div>
    </div>

    <div class="image-box">
        <img src="/assets/gaming2.jpg" alt="Gaming 2" />
        <div class="description">Gaming Image 2 Description</div>
    </div>
</div>

</body>
</html>
